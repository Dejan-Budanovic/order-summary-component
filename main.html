<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img-holder">
          <img
            src="images/illustration-hero.svg"
            alt="illustration hero image"
          />
        </div>
        <div class="card__text-holder">
          <div class="text-holder-text">
            <h1>Order summary</h1>
            <p>
              You can nov listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="text-holder__price-plan">
            <div class="price-plan__price">
              <img src="images/icon-music.svg" alt="Music Icon" />
              <p><span>Annual plan</span><br />$59.99/year</p>
            </div>
            <a href="#">change</a>
          </div>
          <button>Proceed to Payment</button>
          <a id="cancel-order" href="#">Cancel order</a>
        </div>
      </div>
    </div>
  </body>
</html>
